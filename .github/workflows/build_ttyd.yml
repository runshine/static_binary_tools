name: build_ttyd
on:
  push:
    branches:
      - '**'
    paths:
      - .github/workflows/build_ttyd.yml
      - build/ttyd/*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up ttyd binary
        run:  bash ${{ github.workspace }}/build/ttyd/build.sh

      - name: List Dir
        run: ls -lRt ${{ github.workspace }}

      - name: Upload binary to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ttyd-linux-armel.tar.gz
          path: ${{ github.workspace }}/build/ttyd/install/ttyd-linux-armel.tar.gz

      - name: Upload binary to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ttyd-linux-armhf.tar.gz
          path: ${{ github.workspace }}/build/ttyd/install/ttyd-linux-armhf.tar.gz

      - name: Upload binary to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ttyd-linux-aarch64.tar.gz
          path: ${{ github.workspace }}/build/ttyd/install/ttyd-linux-aarch64.tar.gz

      - name: Upload binary to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ttyd-linux-x86_64.tar.gz
          path: ${{ github.workspace }}/build/ttyd/install/ttyd-linux-x86_64.tar.gz

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: v1.0
          name: "Release v1.0"
          artifacts: "${{ github.workspace }}/build/ttyd/install/*"
          artifactErrorsFailBuild: false
          allowUpdates: true  # 允许更新已存在的release
          token: ${{ secrets.GITHUB_TOKEN }}